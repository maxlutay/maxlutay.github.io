<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--TODO: search engines/systems optimization and analytics-->
    <title>ML</title>

    
    <style >
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
        }
       
        
        
        html, body {
            position: absolute;
            height: 100vh;
            width: 100vw;
            max-height: 100vh;
            max-width: 100vw;
            top:0;
            left:0;
            background:#222;
            color: #eee;
            overflow: hidden;
        }
        
        
        
        .views{
            top:0vh;
            left:-100vw;
            width:300vw;
            height: 200vh;
            position: absolute;
        }
        
        .view {
            position: absolute;
            height: 100vh;
            width: 100vw;
            
            padding: 3vh 3vw;
            border: 5px dashed #ddd;
        }
        
        .view_main{
            background: olivedrab;
            color: black;
            top:0vh;
            left:100vw;
            z-index:0;
        }
        
        .view_menu{
            background: white;
            color: black;
            z-index: -1;
            top:0vh;
            left:100vw;
            visibility:hidden;
        }
        
        
        .view_info{
            top: 100vh;
            left: 100vw;
            background: indianred;
            color: black;
        }
        
        .view_blog{
            left:0vw;
            top:0vh;
            background: darkkhaki; 
            color: black;
        }
        
        .view_portfolio{
            left: 200vw;
            top: 0vh;
            background: #fac373 ;
            color: black;
         }
        
        
        
    </style>
    

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
</head>
<body>

    <div class="views">
        
        <div class="view view_main"> 
            Max <br> Lutay  <br> v18
            <a class="view_main--go_menu">/menu</a>
        </div>
        <div class="view view_menu" >
            menu 
            <a class="view_menu--go_main">/main</a>
            <a class="view_menu--go_info">/about</a>
            <a class="view_menu--go_blog">/blog</a>
            <a class="view_menu--go_portfolio">/portfolio</a>
        </div>
        
        <div class="view view_info" > 
            about&contacts
            <a class="view_info--go_menu">/menu</a>
        </div>
        <div class="view view_blog" >
            blog
            <a class="view_blog--go_menu">/menu</a>
            
            <div class="view_blog--post">post1</div>
            <div class="view_blog--post">post2</div>
        </div>
        <div class="view view_portfolio">
            portfolio
            <a class="view_portfolio--go_menu">/menu</a>
            
            <div class="view_portfolio--example">example1</div>
            <div class="view_portfolio--example">example2</div>
            
        </div>
    </div>
    
    <script >
        let views = document.querySelector(".views");
        let view_menu = document.querySelector(".view_menu");
        
        let main_gomenubutton = document.querySelector(".view_main--go_menu");
        
        main_gomenubutton.addEventListener("click", e => {
            e.preventDefault();
            view_menu.style.zIndex = 11;
            view_menu.style.visibility = "visible";
        });
        
        let menu_gomainbutton = document.querySelector(".view_menu--go_main");
        
        menu_gomainbutton.addEventListener("click", e => {
            e.preventDefault();
            view_menu.style.zIndex = -1;
            view_menu.style.visibility = "hidden";
        });
        
        
        let menu_goinfobutton = document.querySelector(".view_menu--go_info");
        
        menu_goinfobutton.addEventListener("click", e => {
            e.preventDefault();
            views.style.top="-100vh";
            views.style.left="-100vw";
        });
        
        let menu_goblogbutton = document.querySelector(".view_menu--go_blog");
        
        menu_goblogbutton.addEventListener("click", e => {
            e.preventDefault();
            views.style.left="0vw";
            views.style.top="0vh";
        });
        
        let menu_goportfoliobutton = document.querySelector(".view_menu--go_portfolio");
        
        menu_goportfoliobutton.addEventListener("click", e => {
            e.preventDefault();
            views.style.left="-200vw";
            views.style.top="0vh";
        });
        
        let info_gomenubutton = document.querySelector(".view_info--go_menu");
        info_gomenubutton.addEventListener("click", e => {
            e.preventDefault();
            views.style.top = "0vh";
            views.style.left="-100vw";
        });
        
        let blog_gomenubutton = document.querySelector(".view_blog--go_menu");
        blog_gomenubutton.addEventListener("click", e => {
            e.preventDefault();
            views.style.left = "-100vw";
            views.style.top="0vh";
        });
        
        let portfolio_gomenubutton = document.querySelector(".view_portfolio--go_menu");
        portfolio_gomenubutton.addEventListener("click", e => {
            e.preventDefault();
            views.style.left = "-100vw";
            views.style.top="0vh";
        });
        
    </script>
    
</body>
</html>
