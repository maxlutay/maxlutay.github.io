<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--TODO: search engines/systems optimization and analytics-->
    <title>ML</title>

    
    <style >
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
        }
       
        
        
        html, body {
            position: absolute;
            height: 100vh;
            width: 100vw;
            top:0;
            left:0;
            background:#222;
            color: #eee;
            
        }
        
        .views{
            top:-100vh;
            left:-100vw;
            width:300vw;
            height: 300vh;
        }
        
        .view {
            position: absolute;
            height: 100vh;
            width: 100vw;
        }
        
        .view_main{
            color: white;
            top:100vh;
            left:100vw;
            z-index:100;
        }
        
        .view_menu{
            background: white;
            color: black;
            z-index: -1;
            top:100vh;
            left:100vw;
            visibility:hidden;
        }
        
        .view_contacts{
            background: beige;
            color: black;
            opacity: 0.5;
            top:0vh;
            left:100vw;
        }
        
        .view_about{
            top: 200vh;
            left: 100vw;
            background: lightcyan;
            color: black;
        }
        
        .view_blog{
            left:0vw;
            top:100vh;
            background: darkviolet; 
            color: black;
        }
        
        .view_portfolio{
            left: 200vw;
            top: 100vh;
            background: salmon;
            color: black;
         }
        
        
        
    </style>
    

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
</head>
<body>
    <div class="views">
        <div class="view view_main"> Max <br> Lutay</div>
        <div class="view view_menu" >menu </div>
        <div class="view view_contacts" > contacts</div>
        <div class="view view_about" > about</div>
        <div class="view view_blog" >blog </div>
        <div class="view view_portfolio">portfolio</div>
    </div>
    
</body>
</html>
