<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--TODO: search engines/systems optimization and analytics-->
    <title>ML</title>

    
    <style >
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
        }
       
        
        
        html, body {
            position: absolute;
            height: 100vh;
            width: 100vw;
            max-height: 100vh;
            max-width: 100vw;
            top:0;
            left:0;
            background:#222;
            color: #eee;
            overflow: hidden;
            font-size: 4vh;
        }
        
        :root{
            --dashed_border-border_size:1vw;
        }

        .dashed_border{
            border: var(--dashed_border-border_size) dashed #222;
            height: 90vh;
            width: 90vw;
            position: fixed;
            background: rgba(0,0,0,0);
            top:5vh;
            left: 5vw;
            z-index: 100;
            pointer-events: none;
        }
        
        .views{
            width:300vw;
            height: 200vh;
            position: absolute;
            transition: 0.1s ease-out;
        }
        
        :root{
            --active_main_top: 0vh;
            --active_main_left: -100vw;
        }
        
        .views-active_main{
            top: var(--active_main_top);
            left: var(--active_main_left);
        }
        
        .views-active_menu{
            top: var(--active_main_top);
            left: var(--active_main_left);
        }
        
        .views-active_info{
            top: calc(var(--active_main_top) - 100vh);
            left: var(--active_main_left);
        }
        
        .views-active_blog{
  
            top: var(--active_main_top) ;
            left: calc(var(--active_main_left) + 100vw);
        }

        
        .views-active_post{
            top: calc(var(--active_main_top) - 100vh);
            left: calc(var(--active_main_left) + 100vw);
        }
        
        .views-active_portfolio{
            top: var(--active_main_top);
            left: calc(var(--active_main_left) - 100vw);
        }
        
        .views-active_example{
            top: calc( var(--active_main_top) - 100vh);
            left: calc(var(--active_main_left) - 100vw);
        }

        .view {
            position: absolute;
            height: 100vh;
            width: 100vw;
            
            padding: calc(6vh + var(--dashed_border-border_size) ) calc( 6vw + var(--dashed_border-border_size) );
        }

        .view--back{
           position: absolute;
           left: 0vw;
           top: 0vh;
        }
        
        :root{
            --view_main_top: 0vh;
            --view_main_left: 100vw;
        }

        .view-main{
            background: sandybrown;
            color: black;
            top: var( --view_main_top );
            left: var( --view_main_left );
            z-index:0;
        }
        
        .view-menu{
            background: cornflowerblue;
            color: black;
            top: var( --view_main_top );
            left: var( --view_main_left );
            transition: 0.25s;
            display: flex;
            flex-direction: column;
        }
        

        .view-menu-hidden{
            z-index:-1;
            visibility: hidden;
            opacity: 0;
        }
        
        .view-menu-visible{
            z-index:11;
            visibility: visible;
            opacity:1;
        }
        
        .view-info{
            top: calc(var( --view_main_top ) + 100vh);
            left: var( --view_main_left );
            background: lightcoral;
            color: black;
        }
        
        .view-blog{
            top: var( --view_main_top );
            left: calc( var( --view_main_left ) - 100vw);
            background: yellowgreen; 
            color: black;
        }

        .view-post{
            background: yellowgreen;
            top: calc( var( --view_main_top ) + 100vh);
            left: calc( var( --view_main_left ) - 100vw);
         }
        
        .view-portfolio{
            top: var( --view_main_top );
            left: calc( var( --view_main_left ) + 100vw );
            background: #fac373 ;
            color: black;
         }
        
         .view-example{
            background: #fac373;
            top: calc( var( --view_main_top ) + 100vh);
            left: calc( var( --view_main_left ) + 100vw);
         }

         a {
             text-decoration: underline;
             color: #225;
         }
        
    </style>
    

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
</head>
<body>
    <div class="dashed_border" ></div>
    <div class="views views-active_main">
        
        <div class="view view-main"> 
            Max <br> Lutay  <br> v28
            <a class="view-main--go_menu">/menu</a>
        </div>
        <div class="view view-menu view-menu-hidden" >
           
            <a class="view-menu--go_main view--back">/main</a>
            <a class="view-menu--go_info">/about</a>
            <a class="view-menu--go_blog">/blog</a>
            <a class="view-menu--go_portfolio">/portfolio</a>
        </div>
        
        <div class="view view-info" > 
            
            <a class="view-info--go_menu view--back">/menu</a>
        </div>

        <div class="view view-blog" >
            
            <a class="view-blog--go_menu view--back">/menu</a>
            
            <a class="view-blog--go_post">/post1</a>
            <a class="view-blog--go_post">/post2</a>
        </div>

        <div class="view view-post">
            <a class="view-post--go_blog view--back">/blog</a>
        </div>

        <div class="view view-portfolio">
           
            <a class="view-portfolio--go_menu view--back">/menu</a>
            
            <a class="view-portfolio--go_example">/example1</a>
            <a class="view-portfolio--go_example">/example2</a>
            
        </div>

        <div class="view view-example">
            <a class="view-example--go_portfolio view--back">/portfolio</a>
        </div>
    </div>
    
    <script >
        console.log("scriptstart");
        let qs = document.querySelector.bind(document);
        let qsa = document.querySelectorAll.bind(document);

        let views = qs(".views");
        let view_menu = qs(".view-menu");
        





        let main_gomenu = qs(".view-main--go_menu");
        
        main_gomenu.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_main");
            views.classList.add("views-active_menu");
            view_menu.classList.remove("view-menu-hidden");
            view_menu.classList.add("view-menu-visible");
        });
       
        let menu_gomain = qs(".view-menu--go_main");
        
        menu_gomain.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_menu");
            views.classList.add("views-active_main");
            view_menu.classList.add("view-menu-hidden");
            view_menu.classList.remove("view-menu-visible");
        });
        
        
        let menu_goinfo = qs(".view-menu--go_info");
        
        menu_goinfo.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_menu");
            views.classList.add("views-active_info");
        });
        
        let menu_goblog = qs(".view-menu--go_blog");
        
        menu_goblog.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_menu");
            views.classList.add("views-active_blog");
        });
        
        let menu_goportfolio = qs(".view-menu--go_portfolio");
        
        menu_goportfolio.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_menu");
            views.classList.add("views-active_portfolio");
        });
        
        let info_gomenu = qs(".view-info--go_menu");
        info_gomenu.addEventListener("click", e => {
            e.preventDefault();
            views.classList.add("views-active_menu");
            views.classList.remove("views-active_info");
        });
        
        let blog_gomenu = qs(".view-blog--go_menu");
        blog_gomenu.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_blog");
            views.classList.add("views-active_menu");
        });


        let blog_gopost = qsa(".view-blog--go_post");
        blog_gopost.forEach(p => p.addEventListener("click", e => {
           e.preventDefault();
           views.classList.remove("views-active_blog");
           views.classList.add("views-active_post");
        }) );

        let post_goblog = qs(".view-post--go_blog");
        post_goblog.addEventListener("click",e => {
            e.preventDefault();
            views.classList.remove("views-active_post");
            views.classList.add("views-active_blog");
        });
       console.log("m");

        let portfolio_gomenu = qs(".view-portfolio--go_menu");
        portfolio_gomenu.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_portfolio");
            views.classList.add("views-active_menu");
        });

        let portfolio_goexample = qsa(".view-portfolio--go_example");
        portfolio_goexample.forEach(e => e.addEventListener("click", e => {
           e.preventDefault();
           views.classList.remove("views-active_portfolio");
           views.classList.add("views-active_example");
        }) );


        let example_goportfolio = qs(".view-example--go_portfolio");
        example_goportfolio.addEventListener("click",e => {
            e.preventDefault();
            views.classList.remove("views-active_example");
            views.classList.add("views-active_portfolio");
        });
        console.log("scriptend");
    </script>
    
</body>
</html>
