<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--TODO: search engines/systems optimization and analytics-->
    <title>ML</title>

    
    <style >
        html, body, body * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
        }
        
        body {
            position: absolute;
            height: 100vh;
            width: 100vw;
            top:0;
            left:0;
            background:#222;
            color: #eee;
        }
        
        
        .view {
            position: absolute;
            height: 100vh;
            width: 100vw;
        }
        
        .view_main{
            background: lightgreen;
        }
        
        .view_contacts{
            z-index: -1;
            background: beige;
            opacity: 0.5;
            top:0vh;
            left:0vw;
        }
        
        .view_about{
            top: 100vh;
            left: 0vw;
            background: lightcyan;
        }
        
        .view_blog{
            left:-100vw;
            top:0vh;
            background: deepviolet; 
        }
        
        .view_portfolio{
            left: 100vw;
            top: 0vh;
            background: salmon;
         }
        
    </style>
    

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
</head>
<body>
    <div class="view view_main"> Max &nbsp; Lutay</div>
    <div class="view view_contacts" > </div>
</body>
</html>
