<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--TODO: search engines/systems optimization and analytics-->
    <title>ML</title>

    
    <style >
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
        }
       
        
        
        html, body {
            position: absolute;
            height: 100vh;
            width: 100vw;
            max-height: 100vh;
            max-width: 100vw;
            top:0;
            left:0;
            background:#222;
            color: #eee;
            overflow: hidden;
        }
        
        .dashed_border{
            border: 5px dashed #222;
            height: 90vh;
            width: 90vw;
            position: fixed;
            background: rgba(0,0,0,0);
            top:5vh;
            left: 5vw;
            z-index: 100;
            pointer-events: none;
        }
        
        .views{
            width:500vw;
            height: 200vh;
            position: absolute;
            transition: 0.1s ease-out;
        }
        
        :root{
            --active_main_top: 0vh;
            --active_main_left: -200vw;
        }
        
        .views-active_main{
            top: var(--active_main_top);
            left: var(--active_main_left);
        }
        
        .views-active_menu{
            top: var(--active_main_top);
            left: var(--active_main_left);
        }
        
        .views-active_info{
            top: calc(var(--active_main_top) - 100vh);
            left: var(--active_main_left);
        }
        
        .views-active_blog{
  
            top: var(--active_main_top) ;
            left: calc(var(--active_main_left) + 100vw);
        }
        
        .views-active_portfolio{
            top: var(--active_main_top);
            left: calc(var(--active_main_left) - 100vw);
        }
        
        
        .view {
            position: absolute;
            height: 100vh;
            width: 100vw;
            
            padding: calc(6vh + 5px) calc( 6vw + 5px);
        }
        
        .view_main{
            background: sandybrown;
            color: black;
            top:0vh;
            left:100vw;
            z-index:0;
        }
        
        .view_menu{
            background: cornflowerblue;
            color: black;
            top:0vh;
            left:100vw;
            transition: 0.25s;
        }
        
        .view_menu-hidden{
            z-index:-1;
            visibility: hidden;
            opacity: 0;
        }
        
        .view_menu-visible{
            z-index:11;
            visibility: visible;
            opacity:1;
        }
        
        .view_info{
            top: 100vh;
            left: 100vw;
            background: lightcoral;
            color: black;
        }
        
        .view_blog{
            left:0vw;
            top:0vh;
            background: yellowgreen; 
            color: black;
        }
        
        .view_portfolio{
            left: 200vw;
            top: 0vh;
            background: #fac373 ;
            color: black;
         }
        
         a {
             text-decoration: underline;
             color: blue;
         }
        
    </style>
    

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
</head>
<body>
    <div class="dashed_border" ></div>
    <div class="views views-active_main">
        
        <div class="view view_main"> 
            Max <br> Lutay  <br> v18
            <a class="view_main--go_menu">/menu</a>
        </div>
        <div class="view view_menu view_menu-hidden" >
            menu 
            <a class="view_menu--go_main">/main</a>
            <a class="view_menu--go_info">/about</a>
            <a class="view_menu--go_blog">/blog</a>
            <a class="view_menu--go_portfolio">/portfolio</a>
        </div>
        
        <div class="view view_info" > 
            about&contacts
            <a class="view_info--go_menu">/menu</a>
        </div>
        <div class="view view_blog" >
            blog
            <a class="view_blog--go_menu">/menu</a>
            
            <div class="view_blog--post">post1</div>
            <div class="view_blog--post">post2</div>
        </div>
        <div class="view view_portfolio">
            portfolio
            <a class="view_portfolio--go_menu">/menu</a>
            
            <div class="view_portfolio--example">example1</div>
            <div class="view_portfolio--example">example2</div>
            
        </div>
    </div>
    
    <script >
        console.log("scriptstart");
        let qs = document.querySelector.bind(document);
        
        let views = qs(".views");
        let view_menu = qs(".view_menu");
        
        let main_gomenubutton = qs(".view_main--go_menu");
        
        main_gomenubutton.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_main");
            views.classList.add("views-active_menu");
            view_menu.classList.remove("view_menu-hidden");
            view_menu.classList.add("view_menu-visible");
        });
       
        let menu_gomainbutton = qs(".view_menu--go_main");
        
        menu_gomainbutton.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_menu");
            views.classList.add("views-active_main");
            view_menu.classList.add("view_menu-hidden");
            view_menu.classList.remove("view_menu-visible");
        });
        
        
        let menu_goinfobutton = qs(".view_menu--go_info");
        
        menu_goinfobutton.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_menu");
            views.classList.add("views-active_info");
        });
        
        let menu_goblogbutton = qs(".view_menu--go_blog");
        
        menu_goblogbutton.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_menu");
            views.classList.add("views-active_blog");
        });
        
        let menu_goportfoliobutton = qs(".view_menu--go_portfolio");
        
        menu_goportfoliobutton.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_menu");
            views.classList.add("views-active_portfolio");
        });
        
        let info_gomenubutton = qs(".view_info--go_menu");
        info_gomenubutton.addEventListener("click", e => {
            e.preventDefault();
            views.classList.add("views-active_menu");
            views.classList.remove("views-active_info");
        });
        
        let blog_gomenubutton = qs(".view_blog--go_menu");
        blog_gomenubutton.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_blog");
            views.classList.add("views-active_menu");
        });
        
        let portfolio_gomenubutton = qs(".view_portfolio--go_menu");
        portfolio_gomenubutton.addEventListener("click", e => {
            e.preventDefault();
            views.classList.remove("views-active_portfolio");
            views.classList.add("views-active_menu");
        });
        
    </script>
    
</body>
</html>
